version: '2.1'
networks:
  UB_Network:
    external: true
services:
  photo_editor :
#    build:
#      context: .
#      dockerfile: Dockerfile
    image : arjun3816/photo_editor_api_img:0.1
    networks:
      - "UB_Network"
    ports:
      - "8000:80"
    depends_on:
      - photo_editor_Service
    volumes:
    - "./media/output:/var/opt/media/output"
    - "./media/uploads:/var/opt/media/uploads"
    - "./media/datasets:/var/opt/media/datasets"
    - "./media/models:/var/opt/media/models"
  photo_editor_Service:
    image: postgres
    networks:
      - "UB_Network"
    ports:
      - "5432:5431"
    volumes:
      - "./postgres-data/data:/var/lib/postgresql/data"
    environment:
      POSTGRES_DB: photo_editing_db
      POSTGRES_PASSWORD: Arjunusa@140482